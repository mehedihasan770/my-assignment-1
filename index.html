<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignment 1</title>
    <link rel="stylesheet" href="styles/style.css">

    <main>
        <div class="Action-Section">

                <h2 class="text-color">See It in Action</h2>

            </div>

            <h2>Joined Thousands of Productive Users</h2>

                <div class="data-with-subtitle">

                    </div>
                    <div class="data">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="data">

                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="Users-Feedback-Section">
            
        </div>
